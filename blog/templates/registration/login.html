{% extends "blog/base.html" %}

{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
  <div class="jumbotron">
    <h2>Please Login:</h2>
    <h3>Must be superUser, please check with the site admin</h3>
    {% if form.errors %}
      <p>Your username and password didnt match! Please try again.</p>
    {% endif %}
    <form action="{% url 'login' %}" method="POST">
      {% csrf_token %}
       {{ form.as_p }}
      <input type="submit" class="" value="login">
      <input type="hidden" name="next" value="{{next}}">

    </form>
  </div>

</body>
</html>

{% endblock %}
