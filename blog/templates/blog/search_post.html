{% extends "blog/base.html" %}

{% block content %}
<center>
    {% if searched %}
        <h1>You Searched For {{searched}}</h1>
        <br>
        {% for post in posts %}
        <a href="{% url 'post_detail' post.id %}">{{ post }}</a><br>
        {% endfor %}
    {% else %}
        <h1>Hey You Forgot To Search For Post</h1>
    {% endif %}
</center>
{% endblock %}
